<!DOCTYPE html>
<html lang="tt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Селет-Азнакай</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #2c3e50, #1a1a2e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .banner {
            height: 500px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
            url('photo_2025-06-18 18.18.57.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .banner-content {
            max-width: 800px;
            padding: 20px;
        }

        .banner-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            color: #fff;
            animation: fadeIn 1.5s ease-in-out;
        }

        .banner-subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #e6e6e6;
            animation: fadeIn 2s ease-in-out;
        }

        .navigation {
            background: #000;
            padding: 30px 0;
            flex-grow: 1;
        }

        .nav-links {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .nav-link {
            width: 80%;
            max-width: 500px;
            padding: 20px;
            background: #ffcb1f;
            color: #000000;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .nav-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            background: #ffd23f;
        }

        .nav-link i {
            font-size: 1.8rem;
        }

        .footer {
            background: #111;
            color: #aaa;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .banner {
                height: 400px;
            }

            .banner-title {
                font-size: 2.5rem;
            }

            .banner-subtitle {
                font-size: 1.2rem;
            }

            .nav-link {
                width: 90%;
                font-size: 1.2rem;
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .banner {
                height: 300px;
            }

            .banner-title {
                font-size: 2rem;
            }

            .nav-link {
                width: 95%;
                font-size: 1.1rem;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
<!-- Баннер -->
<div class="banner">
    <div class="banner-content">
        <h1 class="banner-title">«Сәләт-Азнакай» турында фактлар</h1>
    </div>
</div>

<!-- Навигация -->
<div class="navigation">
    <div class="nav-links">

            Фразалар һәм сузләр

        <a href="https://sites.google.com/view/sovaitl/%D0%B3%D0%BB%D0%B0%D0%B2%D0%BD%D0%B0%D1%8F-%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D0%B0" class="nav-link">

            Фразалар һәм сузләр

        <a href="https://sites.google.com/view/barsitl/%D0%B3%D0%BB%D0%B0%D0%B2%D0%BD%D0%B0%D1%8F-%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D0%B0" class="nav-link">

    </div>
</div>

</body>
</html>
